<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-12 col-md-10">
          <form>
            <div class="form-group row align-items-center">
              <label for="nineLbl" class="col-sm-2 col-form-label col-form-label-lg">9AM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="nineNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>      
            <div class="form-group row align-items-center">
              <label for="tenLbl" class="col-sm-2 col-form-label col-form-label-lg">10AM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="tenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>     
            <div class="form-group row align-items-center">
              <label for="elevenLbl" class="col-sm-2 col-form-label col-form-label-lg">11AM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="elevenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>     
            <div class="form-group row align-items-center">
              <label for="twelveLbl" class="col-sm-2 col-form-label col-form-label-lg">12PM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="twelveNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>     
            <div class="form-group row align-items-center">
              <label for="thirteenLbl" class="col-sm-2 col-form-label col-form-label-lg">1PM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="thirteenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>  
            <div class="form-group row align-items-center">
              <label for="fourteenLbl" class="col-sm-2 col-form-label col-form-label-lg">2PM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="fourteenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>  
            <div class="form-group row align-items-center">
              <label for="fifteenLbl" class="col-sm-2 col-form-label col-form-label-lg">3PM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="fifteenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>  
            <div class="form-group row align-items-center">
              <label for="sixteenLbl" class="col-sm-2 col-form-label col-form-label-lg">4PM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="sixteenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>  
            <div class="form-group row align-items-center">
              <label for="seventeenLbl" class="col-sm-2 col-form-label col-form-label-lg">5PM</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="seventeenNotes" placeholder="your text here">
              </div>
              <button type="submit" class="btn saveBtn">Submit</button>
            </div>  
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
